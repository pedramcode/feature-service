services:
  feature-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feature-service
    env_file:
      - .env
    restart: on-failure
    ports:
      - 8080:8080
    networks:
      - feature-net

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: on-failure
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=feature
    ports:
      - 5432:5432
    networks:
      - feature-net
  
  redis:
    container_name: user-service-redis
    image: redis:alpine
    restart: unless-stopped
    ports:
      - 6379:6379
    networks:
      - feature-net

networks:
  feature-net: